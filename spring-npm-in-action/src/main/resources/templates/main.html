<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Welcome Page with Header and Footer</title>
    <style>
        body {
            background-color: #f8f9fa;
        }

        .main-content {
            min-height: calc(100vh - 2 * 56px); /* 2 * header height */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .welcome-container {
            text-align: center;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        .welcome-container h2 {
            color: #007bff;
        }

        .footer {
            background-color: #343a40;
            color: #ffffff;
            padding: 10px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>

<header class="navbar navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">로고</a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#">홈</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">프로필</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">로그아웃</a>
            </li>
        </ul>
    </div>
</header>

<div class="main-content">
    <div class="welcome-container">
        <h2>환영합니다, [사용자 이름]님!</h2>
        <p>이 페이지는 로그인한 사용자를 위한 간단한 인덱스 페이지입니다.</p>
        <a href="#" class="btn btn-primary">로그아웃</a>
    </div>
</div>

<footer class="footer">
    <div class="container">
        <p>© 2023 My Website. All rights reserved.</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
