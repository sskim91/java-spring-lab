<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Thymeleaf tutorial: exercise 2</title>
        <link rel="stylesheet" href="../../../css/main-static.css" th:href="@{/css/main.css}" />
        <meta charset="utf-8" />
    </head>
    <body>
        <h1>Thymeleaf tutorial - Solution for exercise 2: bean values</h1>
        <h2>Product information</h2>
        <dl>
            <dt>Product name</dt>
            <dd th:text="${productVO.description}">Red chair</dd>

            <dt>Product price</dt>
            <dd th:text="${#numbers.formatDecimal(productVO.price, 1, 2)}">350</dd>

            <dt>Product available from</dt>
            <dd th:text="${#dates.format(productVO.availableFrom, 'yyyy-mm-dd')}">28-Jun-2013</dd>
        </dl>
    </body>
</html>
